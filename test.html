<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,html{
        height: 100%;
        width: 100%;
        background-color: #333;
        margin: 0;
    }
    body{
    }
    .container{
        width: 80%;
        max-width: 800px;
        height: 100%;
        margin: 0 auto;
        padding: 12px;

    }
    input{
        position: fixed;
        top: 10px;
        width: 200px;
        height: 40px;
    }
    ul{
        padding: 12px;
        background-color: #444;
	    list-style: none;
        color: #fff;
        height: 80vh;
        overflow: auto;
    }
    li{
        background-color: #555;
        margin: 8px 0;
        padding: 12px;
        font-size: 18px;
    }

</style>
<body>
    <div class="container">
        <input type="text">
        <ul id="your-container">
            <li>100</li>
            <li>100</li>
            <li>100</li>
            <li>100</li>
            <li>100</li>
            <li>100</li>
            <li>100</li>
            <li>100</li>
            <li>100</li>
            <li>100</li>
            <li>100</li>
            <li>100</li>
        </ul>
    </div>
</body>
<script>
    // 檢查是否支援 visualViewport API
if (window.visualViewport) {
  // 監聽視窗大小變化事件
  window.visualViewport.addEventListener('resize', () => {
    // 獲取當前可視區域高度
    const viewportHeight = window.visualViewport.height;
    
    // 獲取視窗偏移量（虛擬鍵盤可能導致的）
    const offsetTop = window.visualViewport.offsetTop;
    
    // 調整您的容器或元素高度
    const yourContainer = document.getElementById('your-container');
    yourContainer.style.height = `${viewportHeight-200}px`;
    yourContainer.style.top = `${offsetTop}px`;
    
    console.log('可視區域高度:', viewportHeight);
    console.log('視窗偏移量:', offsetTop);
  });
}
</script>
</html>
